        <h1 class="profileH1" style="text-align: left;">Your account</h1>
    
    <nav class="profile-menu">
        <u>
            <li> <a id="accountbutton" href="#">Account details</a></li>
            <li> <a id="purchaseHistoryBtn" href="#">Purchase history</a></li>
            <li> <a id="soldProductsbutton" href="#">Sell history</a></li>
            <li> <a id="currentOffersbutton" href="#">Your current offers</a></li>
            <li> <a id="settingsbutton" href="#">Settings</a></li>
        </u>
    </nav>

    <style>
       
    </style>
    
    <h2 class="profileH2">Your sold products</h2>
    
    <table class="purchaseTable" id="purchaseTable">
        <thead>
            <tr>
                <th>Product Name</th>
                <th>Selling date</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Review</th>
            </tr>
        </thead>
        <tbody>
            <!-- AJAX skÃ¶ter detta -->
        </tbody>
    </table>

    <!-- Review Modal , ska bytas ut-->
    <div class="modal fade" id="soldReviewModal" tabindex="-1" role="dialog" aria-labelledby="reviewModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="soldReviewModalLabel">Give Review</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <textarea id="soldReviewText" class="form-control" rows="3" placeholder="Write your review here..."></textarea>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="soldSubmitReview">Submit Review</button>
                </div>
            </div>
        </div>
    </div>


</html>
