<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="filter.css">
    
      
    </head>
<body>
    <div id="CicularFilterContainer" class="cicularfilter-container">
         <div class="circle-background"></div>
         <img src="images/funnel-32.png" id="expandSymbol"> 
    </div>

    <div id="PillFilterContainer" class="pillfilter-container">
        <div class="pill-background"></div>
        <img src="images/funnel-32.png" id="expandSymbol"> 
   </div>
   
    <div id="RectangularFilterContainer" class="rectangularfilter-container">
        <div id="FilterHeader" class="filter-header">
            
        </div>

        <div id="FilterOptions" class="filter-options">
            <label class="DietPref"> Dietery preference </label>
            <label><input type="checkbox" name="Pescitarian" data-type="dietPref"> Pescitarian</label>
            <br>
            <label><input type="checkbox" name="Vegetarian" data-type="dietPref"> Vegetarian </label>
            <br>
            <label><input type="checkbox" name="Vegan" data-type="dietPref"> Vegan</label>
            <br>
            <div class="dropdown" id="allergiedropdown">
                <div class="select-box", id="select-box"> â†“ Select allergies  </div>
                <div id="dropdown" class="dropdown-content">
                  <!--<span class="close-btn", id="closeX">X</span> -->
                  <div class="scrollable-content">
                    <form id="optionsForm">
                   <!-- This is filled dynamic -->
                  </form>
                </div>
                <span class="close-btn", id="closeX">X</span>
                </div>
              </div>
            <label for="priceRange", class="priceRangeTitle" >Max price:  <span id="priceValue">50 kr</span></label>
            <input type="range" id="priceRange" class="priceRange" name="priceRange" min="0" max="100" value="50">
            <br>
            <button class="apply-button" onclick="applyFilters()">Apply</button>
        </div>
    </div> 

     <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
  <script src="filter.js"></script> 
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
    
</html>
