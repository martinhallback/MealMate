<!doctype html>
<html lang="en">
<body>
    <div class="modal fade" id="signup-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Welcome, please sign up below</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="Signupform">
                        <div class="signupform-group">
                            <label for="email">Email:</label>
                            <input type="text" class="form-control" id="email" name="email" required>
                            <p id="emailError" style="color: red; display: none;">Email must contain '@'</p>
                    
                        </div>
                        <div class="signupform-group">
                            <label for="name">Full Name:</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                        <div class="signupform-group">
                            <label for="password">Password:</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <div class="signupform-group">
                            <label for="pnum">Phone Number:</label>
                            <input type="text" class="form-control" id="pnum" name="pnum" required>
                            <p id="phoneError" style="color: red; display: none;">Phone number may only contain one '+'' and/or numbers</p>
                        </div>
                        <div class="signupform-group">
                            <label for="university">University:</label>
                            <select class="form-control" id="university" name="university" required>
                                <option value="">Please select a university</option>
                                <option value="university1">Linköpings Universitet</option>
                                <option value="university2">Lunds Universitet</option>
                                <option value="university3">Kungliga Tekniska Högskolan</option>
                           </select>
                        </div>
                        <div class="signupform-group">
                            <label for="studentid">Student ID:</label>
                            <input type="text" class="form-control" id="studentid" name="studentid" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="validateAndSubmit()" id="signUpBtn" disabled>Sign up</button>
                    
                </div>
            </div>
        </div>
      </div>

</body>
</html>
