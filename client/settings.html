<!doctype html>
<html lang="en">

<head>
    <link rel="stylesheet" type="text/css" href="profile.css">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Form</title>
</head>

<body>

    <div class="profileContainer">
        <h1 style="text-align: center;">Settings</h1>
    
    <nav class="profile-menu">
        <u>
            <li> <a id="accountbutton" href="#">Account details</a></li>
            <li> <a id="purchaseHistoryBtn" href="#">Purchase history</a></li>
            <li> <a id="soldProductsbutton" href="#">Sell history</a></li>
            <li> <a id="currentOffersbutton" href="#">Your current offers</a></li>
            <li> <a id="settingsbutton" href="#">Settings</a></li>
        </u>
    </nav>

    <form id="settingsForm">
      <div class="form-group">
        <label for="password">Password:</label>
        <br />
        <button type="button" class="btn btn-primary" onclick=changePassword()>Change password</button>
      </div>
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" class="form-control" id="settingName" name="name" required>
      </div>
      <div class="form-group">
        <label for="phoneNumber">Phone Number:</label>
        <input type="tel" class="form-control" id="settingPhoneNumber" name="phoneNumber" required>
      </div>
      <div class="form-group">
        <label for="PNumber">PNumber:</label>
        <input type="text" class="form-control" id="settingPNumber" name="PNumber">
      </div>
      <div class="form-group">
        <label for="university">University:</label>
            <select class="form-control" id="settingUniversity" name="university" required>
         </select>
      </div>
      <div class="form-group">
        <label for="studentID">Student ID:</label>
        <input type="text" class="form-control" id="settingStudentID" name="studentID">
      </div>
      <div class="form-group">
        <label for="address">Address:</label>
        <input type="text" class="form-control" id="settingAddress" name="address">
      </div>
      <div class="form-group">
        <label for="area">Area:</label>
            <select class="form-control" id="settingArea" name="area">
         </select>
      </div>
      <button type="button" class="btn btn-primary" onclick="saveSettings()">Submit</button>
    </form>

    <!-- Change password modal -->
    <div id="passwordModal" class="modal fade" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="passwordModalTitle">Change password</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="currentPassword" >Current password:</label>
                <input type="password" class="form-control" id="currentPassword">
              </div>
              <div class="form-group">
                <label for="newPassword">New password:</label>
                <input type="password" class="form-control" id="newPassword">
                <small id="currentPasswordError" class="text-danger"></small>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
            <button id="savePassword" type="button" class="btn btn-primary" onclick=savePassword()>Save</button>
          </div>
        </div>
      </div>
    </div>

    </div>

    


</body>
</html>
